<h3>Survey list</h3>
<div class="row">
    <div class="col-8">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search: for specific search 'code:xxx' for code only | 'name:xxx' for name only" [(ngModel)]="searchText" (keyup)="search()">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" (click)="reset()"><i class="fa fa-close"></i></button>
            </div>
        </div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Code</th>
                    <th>#</th>
                </tr>
            </thead>
            <tr *ngFor="let survey of results">
                <td>{{ survey.name }}</td>
                <td>{{ survey.code }}</td>
                <td><a href="" [routerLink]="['/', survey.code]"><i class="fa fa-file-text-o text-survey"></i></a></td>
            </tr>
        </table>
    </div>
</div>
